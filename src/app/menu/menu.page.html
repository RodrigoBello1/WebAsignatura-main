<ion-menu contentId="menu-content" menuId="menu-content" side="end" type="overlay">
  <ion-header>
    <ion-toolbar>
    <img slot="start" src="assets/img/agregar-usuario.png" alt="Logo" class="imagen-logo-toolbar">
    <ion-title class="fuente-titulo">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-item routerLink="/asignatura">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Asignaturas</ion-label>
    </ion-item>
    <ion-item routerLink="/asistencia">
      <ion-icon name="menu" slot="start"></ion-icon>
      <ion-label>Asistencias</ion-label>
    </ion-item>
    <ion-item routerLink="/registrar">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>Registrar Asistencia</ion-label>
    </ion-item>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-menu-toggle slot="end">
        <ion-button>Cerrar
          <ion-icon slot="start" name="arrow-undo-outline" expand="block"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="menu-content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/img/agregar-usuario.png" alt="Logo" class="imagen-logo">
      <ion-title class="fuente-titulo">
        ‎ ‎
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card class="menu-card">
      <ion-card class="Container-In">
        <ion-card-header class="menu-card-header">
          Bienvenido {{ usuario?.nombre }}
        </ion-card-header>
        <ion-card-content class="Container-In">
          <ion-list>
            <ion-item *ngFor="let asignatura of asignaturas">
              <ion-label>
                <h2>{{ asignatura.nombre }}</h2>
                <p>{{ asignatura.codigo }}</p>
              </ion-label>  
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'docente'">
                <ion-button (click)="generarQR(asignatura)">
                  <ion-icon name="qr-code"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'alumno'">
                <ion-button (click)="leerQR(asignatura)">
                  <ion-icon name="scan"></ion-icon>
                </ion-button>
                <ion-button (click)="verAsistencias(asignatura)">
                  <ion-icon name="list"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
            <ion-item *ngFor="let asignatura of asignaturas">
              <ion-label>
                <h2>Base de Datos</h2>
                <p>BDD4121</p>
              </ion-label>
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'docente'">
                <ion-button (click)="generarQR(asignatura)">
                  <ion-icon name="qr-code"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'alumno'">
                <ion-button (click)="leerQR(asignatura)">
                  <ion-icon name="scan"></ion-icon>
                </ion-button>
                <ion-button (click)="verAsistencias(asignatura)">
                  <ion-icon name="list"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
            <ion-item *ngFor="let asignatura of asignaturas">
              <ion-label>
                <h2>Arquitectura de Software</h2>
                <p>ASW4131</p>
              </ion-label>  
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'docente'">
                <ion-button (click)="generarQR(asignatura)">
                  <ion-icon name="qr-code"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons slot="end" *ngIf="usuario?.tipo === 'alumno'">
                <ion-button (click)="leerQR(asignatura)">
                  <ion-icon name="scan"></ion-icon>
                </ion-button>
                <ion-button (click)="verAsistencias(asignatura)">
                  <ion-icon name="list"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-card>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-menu-toggle slot="end">
        <ion-button>Cerrar
          <ion-icon slot="start" name="arrow-undo-outline" expand="block"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</div>
<div class="ion-page" id="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>    
        <ion-icon class="LogOut" name="log-out-outline"  slot="end" (click)="logout()">     
        </ion-icon>      
      <img slot="start" src="assets/img/agregar-usuario.png" alt="Logo" class="imagen-logo">
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    </ion-content>
</div>
